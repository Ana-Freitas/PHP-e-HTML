<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Page Login</title>
    </head>
    <body>
        <form method="post" action="register.php">
            <fieldset>
                <legend>Types HTML</legend>
                <p>
                    <label for="hidden"> Hidden:  
                    <input type="hidden" name="hidden" id="hidden" value="123">
                    </label>
                </p>
                <p>
                    <label for="image">image: 
                    <input type="image" src="sun.jpg" width="100px" height="80px" alt="Submit">
                    </label>
                </p>
                <p>
                    <label for="text"> Text: <em class="required"> 
                    <input type="text" name="text" id="text"></em> 
                    </label>
                </p>
                <p>
                    <label for="email"> Email:  
                    <input type="email" name="email" id="email">
                    </label>
                </p>
                <p>
                    <label for="color"> Color:  
                    <input type="color" name="color" id="color">
                    </label>
                </p>
                <p>
                    <label for="date"> Date:  
                    <input type="date" name="date" id="date">
                    </label>
                </p>
                <p>
                    <label for="datetime-local"> Datetime-local:  
                    <input type="datetime-local" name="datetime-local" id="datetime-local">
                    </label>
                </p>
                <p>
                    <label for="month"> Month:  
                    <input type="month" name="month" id="month">
                    </label>
                </p>
                <p>
                    <label for="week"> Week:  
                    <input type="week" name="week" id="week">
                    </label>
                </p>
                <p>
                    <label for="time"> Time:  
                    <input type="time" name="time" id="time">
                    </label>
                </p>
                <p>
                    <label for="url"> Url:  
                    <input type="url" name="url" id="url">
                    </label>
                </p>
                <p>
                    <label for="range"> Range: 
                    <input type="range" name="range" min="0" max="10">
                    </label>
                </p>
                <p>
                    <label for="tel"> Tel:  
                    <input type="tel" name="tel" id="tel">
                    </label>
                </p>
                <p>
                    <label for="number"> Number:  
                    <input type="number" name="number" id="number">
                    </label>
                </p>
                <p>
                    <label for="file"> File:  
                    <input type="file" name="file">
                    </label>
                </p>
                <p>
                    <input type="radio" name="radio" value="radio1"> Radio 1<br>
                    <input type="radio" name="radio" value="radio2"> Radio 2<br>
                    <input type="radio" name="radio" value="radio3"> Radio 3
                </p>
                <p>
                    <input type="checkbox" name="check1" value="check1"> 1<br>
                    <input type="checkbox" name="check2" value="check2"> 2<br>
                    <input type="checkbox" name="check3" value="check3" checked> 3<br>
                </p>
                <p>
                    <label for="password">Password: 
                    <input type="password" name="password" id="password"><br>
                    </label>
                </p>
            </fieldset>
            <p>
                <input type="submit" value="OK">
                <input type="reset" name="reset" value="Limpar">
            </p>
        </form>
    </body>
</html>
